    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script>
    </script>
    <title>Muutto & pakkaus</title>
</head>

<body>
    <nav>

    </nav>
    <main id="" class="form-main">
        <div class="container-min">
            <h1>JÄTÄ PYYNTÖ
                <br>-
                <br>
                <small> SAAT PARHAAT TARJOUKSET</small>
                <hr>
            </h1>
            <div class="form-container col-7">
                    <form action="" method="post" id="formt-insert" data="Muutto ja pakkaus">
                    <div class="form-content">
                        <h2>
                            <i class="fas fa-gavel"></i> Muutto & pakkaus</h2>
                        <div class="job-selection">
                            <!--Työlistaus-->
                            <select name="select-choice-0" id="job-subcategory">
                                <option value="" disabled selected>Valitse työ</option>
                                <option value="muutto">Muutto</option>
                                <option value="pakkaus">Pakkaus</option>
                                <option value="muutto_pakkaus">Muutto & pakkaus</option>
                                <option value="muu">Muu</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-content">
                            <h2>
                                <i class="fas fa-info-circle"></i> Työn kuvaus</h2>
                            <textarea cols="40" rows="40" name="textarea" id="textarea" value="" placeholder="Työn kuvaus yksityiskohtaisesti" class="description" data="Kuvaus"></textarea>
                        </div>
                    <div class="form-content">
                        <h2>
                            <i class="fas fa-map-marker-alt"></i> Mistä muutetaan</h2>
                        <input type="text" name="address" id="address-input" placeholder="Osoite" required>
                        <input type="text" name="city" id="city-input" placeholder="Kaupunki"  required>
                        <input type="text" name="zipcode" id="zipcode-input" placeholder="Postinumero"  required>
                        <br>
                        <input type="text" name="text-basic" id="text-basic" placeholder="Asunnon pinta-ala neliömetreinä" class="description" data="Asunnon pinta-ala">

                    </div>
                    <div class="form-content">
                        <h2>
                            <i class="fas fa-map-marker-alt"></i> Mihin muutetaan</h2>
                        <input type="text" name="text-basic" id="text-basic" placeholder="Osoite" class="description" data="Osoite mihin muutetaan">
                        <input type="text" name="text-basic" id="text-basic" placeholder="Kaupunki" class="description" data="Kaupunki mihin muutetaan">
                        <input type="text" name="text-basic" id="text-basic" placeholder="Postinumero" class="description" data="Postinumero mihin muutetaan">

                    </div>

                    <div class="form-content">
                        <h2>
                            <i class="far fa-calendar-alt"></i> Työn ajankohta</h2>
                        <input type="date" class="description" data="Ajankohta" id="date">
                    </div>
                    <div class="form-content">
                        <h2>
                            <i class="far fa-address-card"></i> Yhteystiedot</h2>
                        <ul class="form-ul">
                            <li>
                                <label class="label-icon" for="first-name">
                                    <i class="fa fa-user fa-fw"></i>
                                </label>
                                <label class="label-name" for="first-name">Etu- ja sukunimi</label>
                                <input type="text" id="first-name" placeholder="Etu- ja sukunimi" class="description" data="Nimi" required>
                            </li>
                            <li>
                                <label class="label-icon" for="first-name">
                                    <i class="fa fa-envelope fa-fw"></i>
                                </label>
                                <label class="label-name" for="email">Sähköpostiosoite</label>
                                <input type="email" id="email" placeholder="Sähköpostiosoite" class="description" data="Sähköposti" required>
                            </li>
                            <li>
                                <label class="label-icon" for="first-name">
                                    <i class="fa fa-phone fa-fw"></i>
                                </label>
                                <label class="label-name" for="phone">Puhelinnumero</label>
                                <input type="tel" id="phone" placeholder="Puhelinnumero" class="description" data="Puh" required>
                            </li>
                            <li>
                                    <button id="submit-button" type="submit">Lähetä</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-3 container-form-box">
                <div class="form-container form-box ">
                    <h2>Tähän tulee laatikko nro 1</h2>
                </div>
                <div class="form-container form-box">
                    <h2>Tähän tulee laatikko nro 2</h2>
                </div>
            </div>
        </div>

    </main>
    <footer class="">
        <div class="">
            <div class="footer-social">
                <span>
                    <a href="#">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </span>
            </div>
            <div class="footer-links">

                    <li>
                        <a href="#">Linkki 1</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    <li>
                        <a href="#">Linkki 4</a>

                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
